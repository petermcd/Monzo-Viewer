<div class="row">
    <div class="col-3"><label for="account">Accounts</label></div>
    <div class="col-9">
        <select id='account' name="account" class="col-9" required>
            <option selected>Please Select</option>
            {% for account in accounts %}
                <option value='{{ account.account_id }}'>{{ account.account_type() }} - {{ account.description }}</option>
            {% endfor %}
        </select>
    </div>
</div>
